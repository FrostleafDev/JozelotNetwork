name: JavaDoc Deployment

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # HIER DIE Ã„NDERUNG: Gib den Pfad zu deinem Plugin-Ordner an
    defaults:
      run:
        working-directory: ./JozelotProxy

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Generate JavaDoc
        run: mvn javadoc:javadoc

      - name: Deploy to Nginx via SSH
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          SOURCE: "JozelotProxy/docs/"
          TARGET: "/var/www/docs.jozelot.de/pages/main/projects"
          ARGS: "-rlgoDzvc -i --delete"