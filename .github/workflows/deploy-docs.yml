name: JavaDoc Deployment

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Generate JavaDoc
      run: mvn javadoc:javadoc

    - name: Deploy to Nginx via SSH
      uses: easingthemes/ssh-deploy@main
      with:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        # Der Pfad, wo Maven die Docs generiert (laut deiner pom.xml)
        SOURCE: "docs/" 
        # Der Pfad auf deinem Nginx-Server
        TARGET: "/var/www/docs.jozelot.de/pages/main/projects" 
        # LÃ¶scht alte Dateien auf dem Server, die lokal nicht mehr existieren
        ARGS: "-rlgoDzvc -i --delete"
